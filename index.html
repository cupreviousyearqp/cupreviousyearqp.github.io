<!DOCTYPE html>
  <HTML>
    <HEAD>
      <META name="viewport" content="width=device-width, initial-scale=1.0"/>
      <TITLE>University Website Design - Easy Tutorials</TITLE>
      <LINK rel="stylesheet" href="style.css"/>
      <LINK rel="icon" href="images/logo.png"/>
      <LINK rel="preconnect" href="https://fonts.googleapis.com"/><!--These 3 links are copied from google fonts-->
      <LINK rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
      <LINK href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap" rel="stylesheet"/>
      <LINK rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/><!--Imported from bootstrapcdn. Not really, you pulled this out from a random stack overflow site that you will never remeber again :0-->
    </HEAD>
    <BODY>
      <SECTION class="header">
        <NAV>
          <A href="index.html"><IMG src="images/logo.png"></A>
          <DIV class="nav-links" id="navLinks">
            <I class="fa fa-times" onclick="hideMenu()"></I><!--For close button in menu in mobile devices. Imported from fontawesome.com under the close search. This is named times.-->
            <UL>
              <LI><A href="">HOME</A></LI>
              <LI><A href="">ABOUT</A></LI>
              <LI><A href="">COURSE</A></LI>
              <LI><A href="">BLOG</A></LI>
              <LI><A href="">CONTACT</A></LI>
            </UL>
          </DIV>
          <I class="fa fa-bars" onclick="showMenu()"></I><!--For the menu button in mobile devices. Also imported from fontawesome.com under the menu search. This is named fa-bars.-->
        </NAV>

        <DIV class="text-box">
          <H1>World's Biggest University</H1>
          <P>Making website is now one of the easiest thing in the world. You just need to learn HTML, CSS, <BR/>Javascript and you are good to go.</P>
          <A href="" class="hero-btn">Visit us to know more!</A>
        </DIV>
      </SECTION>

      <!--Javscript for toggle code for menu in mobile devices-->
      <SCRIPT>
        var navLinks= document.getElementById("navLinks");

        function showMenu(){
          navLinks.style.right="0px";
        }

        function hideMenu(){
          navLinks.style.right="-200px"
        }
      </SCRIPT>
    </BODY>
  </HTML>
