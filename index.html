<!DOCTYPE html>
  <HTML>
    <HEAD>
      <META name="viewport" content="width=device-width, initial-scale=1.0"/>
      <TITLE>Calicut University Previous Year Question Paper</TITLE>
      <LINK rel="stylesheet" href="style.css"/>
      <LINK rel="icon" href="images/logo.png"/>
      <LINK rel="preconnect" href="https://fonts.googleapis.com"/><!--These 3 links are copied from google fonts-->
      <LINK rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
      <LINK href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap" rel="stylesheet"/>
      <LINK rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/><!--Imported from bootstrapcdn. Not really, you pulled this out from a random stack overflow site that you will never remeber again :0-->
      <SCRIPT src="script.js"></SCRIPT>
    </HEAD>
    <BODY>
      <!--Header-->
      <SECTION class="header">
        <DIV class="text-box">
          <H1>Calicut University Previous Year Question Papers</H1>
          <A href="#selectBox" class="hero-btn">Browse Question Papers</A>
        </DIV>
      </SECTION>

      <!--Main-->
      <SECTION class="main">
        <DIV class="dropdown">
          <SELECT  id="selectBox" onchange="changeSemesterGuide()">
            <OPTION value="BA">BA ENGLISH LANGUAGE AND LITERATURE</OPTION>
            <OPTION value="BBA">BACHELOR OF BUSINESS ADMINISTRATION</OPTION>
            <OPTION value="BCA">BACHELOR OF COMPUTER APPLICATION</OPTION>
            <OPTION value="BSC">B.Sc COMPUTER SCIENCE</OPTION>
            <OPTION value="BCOM">B.Com COMPUTER APPLICATION</OPTION>
            <OPTION value="MCOM">Mcom Finance</OPTION>
            <OPTION value="MA">MA English Language & Literature</OPTION>
          </SELECT>
        </DIV>

        <DIV class="semester" id="semester">
          <DIV class="sem-container">
            <DIV class="sem-item"><A>Semester 1</A></DIV>
            <DIV class="sem-item"><A>Semester 2</A></DIV>
            <DIV class="sem-item"><A>Semester 3</A></DIV>
            <DIV class="sem-item"><A>Semester 4</A></DIV>
            <DIV class="sem-item"><A>Semester 5</A></DIV>
            <DIV class="sem-item"><A>Semester 6</A></DIV>
            <DIV class="sem-item" id="sem-item-7th"><A>Semester 7</A></DIV>
            <DIV class="sem-item" id="sem-item-8th"><A>Semester 8</A></DIV>
          </DIV>
        </DIV>

      <!--Footer-->
      <SECTION class="footer">
        <H4>About Us</H4>
        <P>Created by the people for the people.</P>

           <DIV class="icons">
             <I class="fa fa-facebook"></I>
             <I class="fa fa-twitter"></I>
             <I class="fa fa-instagram"></I>
             <I class="fa fa-linkedin"></I>
           </DIV>
      </SECTION>
    </BODY>
  </HTML>
